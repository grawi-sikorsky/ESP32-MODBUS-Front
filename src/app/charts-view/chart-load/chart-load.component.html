<div class="chart" *ngIf="ldataSet.length > 0">
    <canvas baseChart
    style="width: 900px; height: 400px;"
        [data]="loadChartData"
        [legend]="lineChartLegend" 
        [plugins]="lineChartPlugins"
        [options]="chartOptions"
        [type]="'line'"
        >
    </canvas>
</div>
