<div class="col chart-wrapper" *ngIf="ldataSet.length > 0">
    <canvas baseChart
    style="height: 200px; display: block;"
        [data]="currentChartData"
        [legend]="lineChartLegend" 
        [plugins]="lineChartPlugins"
        [options]="chartOptions"
        [type]="'line'"
        >
    </canvas>
</div>
